<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="player.js"></script>
    <link rel="stylesheet" href="player.css" type="text/css" />
    <script>
        $(document).ready(function(){
            __main()
        })
    </script>
    <title>My Music Player</title>
</head>
<body>
    <div class='player-container'>
        <!-- 放置封面图片 -->
        <div id='id-div-img' class='player-img on'>
            <!-- <img src="images/xuwz.jpg" alt=""> -->
        </div>
        <!-- audio播放器 -->
        <audio id='id-audio-player' src='songs/曾经的你 - 许巍.mp3'>
            <source id='id-source-playing' src="songs/曾经的你 - 许巍.mp3" >
        </audio>
        <!-- 时间 歌曲名称 显示 -->
        <div class='player-display'>
            <div id='id-time-remain'>--:--</div>
            <div class='audio-info'>
                <div id='id-audio-name'>曾经的你</div>
                <div id='id-audio-author'>许巍</div>
            </div>
        </div>
        <!-- 进度条 -->
        <div class='slider-background'>
            <div class='slider'>
                <div id='id-slider-gone' style='width: 0%;'></div>
            </div>
        </div>
        <!-- 播放控制 -->
        <div class='player-controls'>
            <div class='controls-buttons'>
                <!-- 暂停 -->
                <div class="buttons display-none" id='id-div-pause' data-action='pause'>
                    <div class="pause pause1"></div>
                    <div class="pause"></div>
                </div>
                <!-- 播放 -->
                <div class="buttons" id='id-div-play' data-action='play'>
                    <div class="play"></div>
                </div>
                <!-- 上一首 -->
                <div class="buttons" id='id-div-prev' data-action='prev'>
                    <div class="triangleLeft prev1" ></div>
                    <div class="triangleLeft prev2" ></div>
                </div>
                <!-- 下一首  -->
                <div class="buttons" id='id-div-next' data-action='next'>
                    <div class="triangleRight next1"></div>
                    <div class="triangleRight next2"></div>
                </div>
            </div>
            <!-- 歌词显示 和 分享 -->
            <div class='controls-func'>
                <div class='func' id='id-div-lyrc'>
                    <div class='func-lrc'>lrc</div>
                </div>
                <div class='func func-share' id='id-div-share'>
                    <!-- <div class='func-share'></div><div class='func-share'></div> -->
                </div>
            </div>
        </div>
        <!-- 播放列表 -->
        <div id='id-div-songsContainer' class='songs-display songs-none'>
            <ul class='songs-list vertical-center'>
                <li class='single-song current-song'>曾经的你 - 许巍.mp3</li>
                <li class='single-song'>时光 - 许巍.mp3</li>
                <li class='single-song'>蓝莲花-许巍.mp3</li>
            </ul>
        </div>
    </div>
</body>
</html>
